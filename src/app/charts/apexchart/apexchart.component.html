<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Apexchart</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Charts</a>
            </li>
            <li class="breadcrumb-item active">Apexchart</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Bar chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="barChartOptions.series" [chart]="barChartOptions.chart"
                [dataLabels]="barChartOptions.dataLabels" [plotOptions]="barChartOptions.plotOptions"
                [yaxis]="barChartOptions.yaxis" [legend]="barChartOptions.legend" [fill]="barChartOptions.fill"
                [stroke]="barChartOptions.stroke" [tooltip]="barChartOptions.tooltip" [xaxis]="barChartOptions.xaxis">
              </apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Bar Chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="barChart2Options.series" [chart]="barChart2Options.chart"
                [dataLabels]="barChart2Options.dataLabels" [plotOptions]="barChart2Options.plotOptions"
                [yaxis]="barChart2Options.yaxis" [xaxis]="barChart2Options.xaxis" [fill]="barChart2Options.fill"
                [title]="barChart2Options.title"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Line Chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="lineChartOptions.series" [chart]="lineChartOptions.chart"
                [xaxis]="lineChartOptions.xaxis" [title]="lineChartOptions.title"></apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Line Chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="lineChart2Options.series" [chart]="lineChart2Options.chart"
                [xaxis]="lineChart2Options.xaxis" [title]="lineChart2Options.title"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Line & Column Chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="lineColumnChartOptions.series" [chart]="lineColumnChartOptions.chart"
                [xaxis]="lineColumnChartOptions.xaxis" [title]="lineColumnChartOptions.title"></apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Area Chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="areaChartOptions.series" [chart]="areaChartOptions.chart"
                [xaxis]="areaChartOptions.xaxis" [title]="areaChartOptions.title"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Pie Chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="pieChartOptions.series" [chart]="pieChartOptions.chart"
                [title]="pieChartOptions.title"></apx-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Radar Chart</h2>

          </div>
          <div class="body">
            <div style="text-align:center">
              <apx-chart [series]="radarChartOptions.series" [chart]="radarChartOptions.chart"
                [title]="radarChartOptions.title"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
